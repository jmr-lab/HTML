<!doctype html>
<html lang="en">
<html class="h-100">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Mimosa</title>
		<link rel="icon" href="icons/star.svg" type="image/x-icon">
		<!--link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css"-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!--link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="css/mimosa.css" rel="stylesheet">
		<!--script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.6.3.min.js"></script>
		<script src="js/mimosa.js"></script-->
	</head>

	<body class="bg-secondary text-center" style="display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; height: 100%;">

		<main class="form-signin rounded w-100 m-auto" style="max-width: 330px; padding: 15px; background-color: var(--bs-gray-200);">
			<!--form-->
				<span class="fs-2 text-secondary">Mimosa<i class="bi bi-stars text-warning"></i></span>
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

				<div class="form-floating mb-2">
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="guest">
					<label class="text-secondary" for="floatingInput">Email address</label>
				</div>
				<div class="form-floating mb-2">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="password">
					<label class="text-secondary" for="floatingPassword">Password</label>
				</div>

				<div class="form-check d-flex justify-content-center mb-3">
					<input class="form-check-input d-none" type="checkbox" value="remember-me" id="remember">
					<label class="form-check-label form-check-inline d-flex" for="remember">
						<i class="bi bi-check-lg d-flex fs-5 rounded me-2" style="width: 22px; height: 22px; padding-top: -15px; margin-top: 2px; color: var(--bs-gray-200); border: 1px solid var(--bs-gray-600);"></i>
						<span class="">Remember me</span>
					</label>
				</div>
				<a href="inbox.html" class="btn btn-lg btn-success w-100">Sign in</a>
				<!--button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button-->
				<p class="mt-5 mb-3 text-muted"></p>
			<!--/form-->
		</main>

	</body>
</html>
